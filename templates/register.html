{% extends "layout.html" %}
{% block body %}

    <!-- Header -->
    <header class="hero text-center">
        <div class="hero-content">
            <div class="container loginform">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <label for="InputUsername1" class="logintext pr-2" >Username:</label>
                        <input type="text" class="login ml-auto mb-1" name="username" placeholder="Username">
                    </div>
                    <div class="row">
                        <label for="InputPassword1" class="logintext pr-2" >Password:</label>
                        <input type="password" class="login ml-auto mb-1" name="pass" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-yellow mt-2">Register</button>
                </form>
                <br>
            </div>
        </div>
    </header>
    
{% endblock %}
